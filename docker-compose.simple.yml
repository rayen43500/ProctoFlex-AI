version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: proctoflex-postgres-simple
    environment:
      POSTGRES_DB: proctoflex
      POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    volumes:
      - postgres_data_simple:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - proctoflex-network
    restart: unless-stopped

  backend-simple:
    build:
      context: ./backend
      dockerfile: Dockerfile.simple
    container_name: proctoflex-backend-simple
    environment:
  - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/proctoflex
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - proctoflex-network
    restart: unless-stopped

volumes:
  postgres_data_simple:
    driver: local

networks:
  proctoflex-network:
    driver: bridge
